<div class="flex items-start space-x-4 mb-6">
  <div>
      <img src="{{ post.author.avatar(36) }}" alt="{{ post.author.username }}'s Avatar" class="w-9 h-9 rounded-full border-2 border-gray-300 dark:border-gray-600">
  </div>
  <div class="flex-1">
      <div class="text-sm font-semibold text-gray-900 dark:text-gray-100">
          {{ post.author.username }} says:
      </div>
      <p class="mt-2 text-gray-700 dark:text-gray-300">
          {{ post.body }}
      </p>
  </div>
</div>
